{% block content %}
<head>
   <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://i.ibb.co/60P0S52T/kb.jpg" type="image/png">
  <title>Add review</title>

  <div id="google_translate_element"></div>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,hi',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <style>
    body {
      background: linear-gradient(to right, #43cea2, #185a9d); /* Blue-green gradient */
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .review-form-container {
      max-width: 700px;
      margin: auto;
      padding: 3rem 1rem;
    }

    .card-custom {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      padding: 2.5rem;
    }

    .form-heading {
      font-weight: 700;
      color: #185a9d;
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-control {
      border-radius: 10px;
      padding: 0.75rem;
      font-size: 1rem;
    }

    .btn-submit {
      background-color: #28a745;
      border: none;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 10px;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-submit:hover {
      background-color: #218838;
    }

    .btn-outline-secondary, .btn-outline-primary {
      border-radius: 10px;
      padding: 8px 16px;
      font-weight: 500;
    }

    .btn-outline-secondary:hover {
      background-color: #f1f1f1;
    }

    .btn-outline-primary:hover {
      background-color: #e8f0ff;
    }

    .form-footer {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
      flex-wrap: wrap;
      gap: 10px;
    }

    @media (max-width: 576px) {
      .card-custom {
        padding: 1.5rem;
      }

      .btn-submit {
        font-size: 1rem;
      }

      .form-footer {
        flex-direction: column;
        align-items: center;
      }

      .form-footer a {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>

<div class="review-form-container">
  <div class="card card-custom">
    <h3 class="form-heading">üìù Review Our Platform</h3>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-grid mt-3">
        <button type="submit" class="btn btn-success btn-submit">‚úÖ Submit Review</button>
      </div>
    </form>

    <div class="form-footer mt-4">
      <a href="/" class="btn btn-outline-secondary">üîô Back to Home</a>
      <a href="{% url 'all_reviews' %}" class="btn btn-outline-primary">üåü See All Reviews</a>
    </div>
  </div>
</div>
{% endblock %}
