{% block content %}
<head>
   <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://i.ibb.co/60P0S52T/kb.jpg" type="image/png">
  <title>Dhanyavaad</title>

  <div id="google_translate_element"></div>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,hi',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f); /* Soft peach gradient */
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .thank-you-wrapper {
      text-align: center;
      background: #fff;
      padding: 3rem 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }

    .thank-you-icon {
      font-size: 4rem;
      color: #28a745;
      animation: pop 0.5s ease-in-out forwards;
    }

    .thank-you-text {
      font-size: 1.8rem;
      font-weight: bold;
      color: #333;
      margin-top: 1rem;
      margin-bottom: 1rem;
    }

    .home-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      font-weight: 600;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
    }

    .home-link:hover {
      background-color: #218838;
    }

    @keyframes pop {
      0% {
        transform: scale(0.7);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 576px) {
      .thank-you-text {
        font-size: 1.4rem;
      }

      .thank-you-wrapper {
        padding: 2rem 1.5rem;
      }

      .thank-you-icon {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<div class="thank-you-wrapper">
  <div class="thank-you-icon">‚úÖ</div>
  <div class="thank-you-text">Thank you for your review!</div>
  <a href="/" class="home-link">üè† Go to Home</a>
</div>
{% endblock %}
