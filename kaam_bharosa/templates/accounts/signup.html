{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="https://i.ibb.co/60P0S52T/kb.jpg" type="image/png">

  <title>Sign Up - Kaam Bharosa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      margin-top: 50px;
    }

    .signup-card {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 30px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      color: #1e3a8a;
    }

    .signup-card h2 {
      font-size: 1.7rem;
      font-weight: 700;
      margin-bottom: 8px;
      text-align: center;
    }

    .signup-card p {
      font-size: 0.95rem;
      color: #555;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: 500;
      font-size: 0.9rem;
    }

    .form-control {
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .btn-signup {
      background-color: #10b981;
      border: none;
      padding: 10px;
      border-radius: 10px;
      font-weight: 600;
      color: white;
    }

    .btn-signup:hover {
      background-color: #0f766e;
    }

    .logo {
      width: 50px;
      height: 50px;
      display: block;
      margin: 0 auto 10px;
    }

    .footer-text {
      font-size: 0.85rem;
      text-align: center;
      color: #666;
      margin-top: 15px;
    }

    a {
      color: #2563eb;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-card">
    
    <h2 class="d-flex align-items-center justify-content-center gap-2">
 Kaam Bharosa 
 <img src="https://i.ibb.co/60P0S52T/kb.jpg" alt="kb" style="height: 65px; width: auto; border-radius: 5px;">
</h2>
<p>साइनअप करें और भरोसेमंद काम पाएं या दें</p>


    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}

      <button type="submit" class="btn btn-signup w-100 mt-3">Sign Up</button>
    </form>

    <p class="footer-text">
      Already have an account? <a href="{% url 'login' %}">Login here</a>
    </p>
  </div>
</body>
</html>
