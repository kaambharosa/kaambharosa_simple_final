{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Kaam Bharosa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #9333ea, #ec4899);
      background-size: 200% 200%;
      animation: gradientMove 8s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .signup-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      color: white;
    }

    .signup-card h2 {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .signup-card p {
      font-size: 0.9rem;
      color: #e5e7eb;
    }

    .form-label {
      font-weight: 500;
      font-size: 0.9rem;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 10px;
      padding: 10px;
      color: white;
      font-size: 0.9rem;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.15);
      outline: none;
      box-shadow: none;
    }

    .btn-signup {
      background-color: #10b981;
      border: none;
      padding: 10px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .btn-signup:hover {
      background-color: #059669;
    }

    .logo {
      width: 55px;
      height: 55px;
    }

    .footer-text {
      font-size: 0.8rem;
      color: #d1d5db;
    }

    a {
      color: #a5b4fc;
    }
  </style>
</head>
<body>
  <div class="signup-card text-white text-center">
    <img src="https://cdn-icons-png.flaticon.com/512/295/295128.png" alt="Logo" class="logo mb-2">
    <h2>KaamBharosa</h2>
    <p>साइनअप करें और भरोसेमंद काम पाएं या दें</p>

    <form method="POST" enctype="multipart/form-data" class="text-start mt-3">
      {% csrf_token %}
      {{ form|crispy }}

      <!-- Password field (with minlength) -->
      

      <button type="submit" class="btn btn-signup w-100 mt-2">Sign Up</button>
    </form>

    <p class="footer-text mt-3">
      Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login here</a>
    </p>
  </div>
</body>
</html>
