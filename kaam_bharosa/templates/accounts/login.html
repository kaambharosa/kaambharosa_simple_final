{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login - Kaam Bharosa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6f42c1, #9f7aea); /* Purple gradient */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 100%;
      max-width: 480px;
    }

    .login-title {
      color: #6f42c1;
      font-weight: 700;
    }

    .btn-purple {
      background-color: #6f42c1;
      color: white;
      border: none;
    }

    .btn-purple:hover {
      background-color: #5a34a3;
    }

    .login-card a {
      color: #6f42c1;
      text-decoration: none;
    }

    .login-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3 class="text-center mb-4 login-title">Login to Kaam Bharosa</h3>
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-purple w-100 mt-3">Login</button>
    </form>
    <div class="text-center mt-3">
      <a href="#">Forgot Password?</a><br>
      <small>Donâ€™t have an account? <a href="{% url 'signup' %}">Sign up here</a></small>
    </div>
  </div>
</body>
</html>
