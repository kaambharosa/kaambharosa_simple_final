{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Kaam Bharosa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="icon" href="https://i.ibb.co/60P0S52T/kb.jpg" type="image/png">

  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 50px;
      margin: 0;
    }

    .login-card {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 40px 30px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      color: #1e3a8a;
    }

    .login-title {
      font-size: 1.6rem;
      font-weight: 700;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .login-title img {
      height: 45px;
      width: auto;
      border-radius: 5px;
    }

    .form-control {
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .btn-green {
      background-color: #10b981;
      border: none;
      padding: 10px;
      border-radius: 10px;
      font-weight: 600;
      color: white;
    }

    .btn-green:hover {
      background-color: #0f766e;
    }

    .login-card a {
      color: #2563eb;
      text-decoration: none;
    }

    .login-card a:hover {
      text-decoration: underline;
    }

    .footer-text {
      font-size: 0.85rem;
      text-align: center;
      color: #555;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="login-title">
      Login to Kaam Bharosa
      <img src="https://i.ibb.co/60P0S52T/kb.jpg" alt="kb">
    </div>

    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}

      <button type="submit" class="btn btn-green w-100 mt-3">Login</button>
    </form>

    <div class="footer-text">
      {% comment %} <a href="#">Forgot Password?</a><br> {% endcomment %}
      Donâ€™t have an account? <a href="{% url 'signup' %}">Sign up here</a>
    </div>
  </div>
</body>
</html>
