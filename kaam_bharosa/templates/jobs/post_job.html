{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post a Job</title>
    <div id="google_translate_element"></div>

<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({
      pageLanguage: 'en',
      includedLanguages: 'en,hi',
      layout: google.translate.TranslateElement.InlineLayout.SIMPLE
    }, 'google_translate_element');
  }
</script>

<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

          
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #6a0dad, #000000);
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #6a0dad;
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #333;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #6a0dad;
      outline: none;
    }

    button[type="submit"] {
      width: 100%;
      background-color: #4caf50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    .detect-container {
      text-align: center;
      margin-bottom: 25px;
    }

    .detect-btn {
      background-color: #6a0dad;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .copy-btn {
      padding: 6px 10px;
      margin: 5px 5px;
      border-radius: 4px;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .copy-lat {
      background-color: orange;
    }

    .copy-long {
      background-color: green;
    }

    .location-values {
      font-size: 16px;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 15px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Post a New Job</h1>

    <!-- Location Section -->
    <div class="detect-container">
      <button class="detect-btn" onclick="getLocation()">üìç Detect Location</button>

      <div class="location-values">
        Latitude: <span id="latShow">--</span>
        <button class="copy-btn copy-lat" onclick="copyText('latShow')">Copy Latitude</button><br>
        Longitude: <span id="longShow">--</span>
        <button class="copy-btn copy-long" onclick="copyText('longShow')">Copy Longitude</button>
      </div>
    </div>

    <!-- Job Form -->
    <form method="post">
      {% csrf_token %}

      <div>
        <label>Job Title</label>
        {{ form.title }}
      </div>

      <div>
        <label>Description</label>
        {{ form.description }}
      </div>

      <div>
        <label>Category</label>
        {{ form.category }}
      </div>

      <div>
        <label>Manual Location (State > District > Village > Landmark)</label>
        {{ form.location }}
      </div>

      <div>
        <label>Latitude</label>
        {{ form.latitude }}
      </div>

      <div>
        <label>Longitude</label>
        {{ form.longitude }}
      </div>

      <div>
        <label>Salary</label>
        {{ form.salary }}
      </div>

      <div>
        <label>Duration (days)</label>
        {{ form.duration_days }}
      </div>

      <div>
        <label>Number of Workers</label>
        {{ form.number_of_workers }}
      </div>

      <button type="submit">Submit Job</button>
    </form>
  </div>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            const lat = position.coords.latitude.toFixed(6);
            const long = position.coords.longitude.toFixed(6);
            document.getElementById("latShow").textContent = lat;
            document.getElementById("longShow").textContent = long;
            alert("Location detected ‚úÖ");
          },
          function () {
            alert("‚ö†Ô∏è Location access denied or failed.");
          }
        );
      } else {
        alert("Geolocation not supported.");
      }
    }

    function copyText(spanId) {
      const value = document.getElementById(spanId).textContent;
      navigator.clipboard.writeText(value).then(() => {
        alert(`Copied: ${value}`);
      });
    }
  </script>

</body>
</html>
