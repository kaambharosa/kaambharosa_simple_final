{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post a Job - Kaam Bharosa</title>
  <link rel="icon" href="https://i.ibb.co/60P0S52T/kb.jpg" type="image/png">

  <!-- Bootstrap (optional if using crispy forms with bootstrap) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Translate -->
  <div id="google_translate_element"></div>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,hi',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      color: #1e3a8a;
      padding: 40px 15px;
    }

    .container {
      max-width: 650px;
      margin: auto;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 25px;
      color: #1e3a8a;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 14px;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #10b981;
      outline: none;
    }

    button[type="submit"] {
      width: 100%;
      background-color: #10b981;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #0f766e;
    }

    .detect-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .detect-btn {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }

    .location-values {
      font-size: 15px;
      margin-top: 10px;
    }

    .copy-btn {
      padding: 5px 10px;
      margin-left: 5px;
      border-radius: 6px;
      font-size: 13px;
      border: none;
      cursor: pointer;
      color: white;
    }

    .copy-lat {
      background-color: orange;
    }

    .copy-long {
      background-color: green;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Post a New Job</h1>

    <div class="detect-container">
      <button class="detect-btn" onclick="getLocation()">üìç Detect Location</button>
      <div class="location-values">
        Latitude: <span id="latShow">--</span>
        <button class="copy-btn copy-lat" onclick="copyText('latShow')">Copy</button><br>
        Longitude: <span id="longShow">--</span>
        <button class="copy-btn copy-long" onclick="copyText('longShow')">Copy</button>
      </div>
    </div>

    <form method="post">
      {% csrf_token %}

      <label>Job Title</label>
      {{ form.title }}

      <label>Description</label>
      {{ form.description }}

      <label>Category</label>
      {{ form.category }}

      <label>Manual Location (State > District > Village > Landmark)</label>
      {{ form.location }}

      <label>Latitude</label>
      {{ form.latitude }}

      <label>Longitude</label>
      {{ form.longitude }}

      <label>Salary</label>
      {{ form.salary }}

      <label>Duration (days)</label>
      {{ form.duration_days }}

      <label>Number of Workers</label>
      {{ form.number_of_workers }}

      <button type="submit">Submit Job</button>
    </form>
  </div>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            const lat = position.coords.latitude.toFixed(6);
            const long = position.coords.longitude.toFixed(6);
            document.getElementById("latShow").textContent = lat;
            document.getElementById("longShow").textContent = long;
            alert("‚úÖ Location detected");
          },
          function () {
            alert("‚ö†Ô∏è Location access denied.");
          }
        );
      } else {
        alert("Geolocation not supported.");
      }
    }

    function copyText(spanId) {
      const value = document.getElementById(spanId).textContent;
      navigator.clipboard.writeText(value).then(() => {
        alert(`Copied: ${value}`);
      });
    }
  </script>

</body>
</html>
